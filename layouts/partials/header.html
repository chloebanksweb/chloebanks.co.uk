<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <base href="{{ .Site.BaseURL }}">
    <title>Chloe Banks{{ if .Title }} - {{ .Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    <link href='//fonts.googleapis.com/css?family=Bitter:400|Alegreya+Sans:100,300,700' rel='stylesheet' type='text/css'>
    <link href='{{ .Site.BaseURL }}css/normalize.css' rel='stylesheet' type='text/css'>
    <link href='{{ .Site.BaseURL }}css/main.css' rel='stylesheet' type='text/css'>

</head>
