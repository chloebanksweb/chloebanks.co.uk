<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    var PostPreview = createClass({
      render: function () {
        var entry = this.props.entry;
        return h('div', { "className": "main-wrap preview-wrapper" },
          h('section', { "id": "main" },
            h('article', { "className": "content" },
              h('h1', { "id": "title" }, entry.getIn(['data', 'title'])),
              h('div', { "className": "post-meta" },
                entry.getIn(['data', 'date'])
              ),
              this.props.widgetFor('body'),
              h('div', { "className": "clear-block" })
            )
          )
        );
      }
    });

    CMS.registerPreviewTemplate("blog", PostPreview);
    CMS.registerPreviewTemplate("pages", PostPreview);
    CMS.registerPreviewStyle("/css/normalize.css");
    CMS.registerPreviewStyle("/css/main.css");
  </script>
</body>

</html>
